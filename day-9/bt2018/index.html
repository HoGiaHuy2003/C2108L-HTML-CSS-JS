<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h3>Giai phuong trinh bac 1</h3>
    <input type="button" class="row" value="Nhập Giá Trị A" onclick="inputA()">
    <input type="button" class="row" value="Nhập Giá Trị B" onclick="inputB()">
    <input type="button" class="row" value="In Kết Quả" onclick="outputAB()">
    <script type="text/javascript">
        var a, b, c 
        function inputA(){
            a = parseInt(prompt(`Nhập Giá Trị A`));
        }
        function inputB(){
            b = parseInt(prompt(`Nhập Giá Trị B`));
        }
        function outputAB(){
            c = a + b;
            alert(`Tổng của A, B: ` + c)
        }
    </script>
</body>
</html>
