<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="center">
            <table>
                <tr>
                    <td> <h3>Compose e-mail message.</h3></td>
                </tr>
                <tr>
                    <td class="textright">To: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td class="textright">From: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td class="textright">Cc: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td class="textright">Subject: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td class="textright">Message: </td>
                    <td><textarea class="EmailEditor"></textarea></td>
                </tr>
            </table>
            <table>
                    <tr>
                        <td class="border">submit</td>
                        <td class="border">cancel</td>
                    </tr>
            </table>
        </div>
        <div class="right">
            <h3 class="mid">Help</h3>
        </div>
    </div>
</body>
</html>
